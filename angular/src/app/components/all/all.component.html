<div class="container">
    <div *ngFor="let item of result, let i = index" class="row">
        
            <div  class="card" style="width: 540px;">
                <div class="row no-gutters">
                  <div  class="col-md-5 border">
                    <h5 class="h5 border " for="Ingrdaients">Ingradients</h5>
                      <i> {{item.Ingradients}} </i>
                  </div>
                  <div class="col-md-7">
                    <div class="card-body border">
                      <h5 class="card-title">{{item.Title}}</h5>
                      <b class="card-text border">{{item.Recipe}}</b>
                      <p class="card-text border"><small>Recipe by:{{item.Author}}</small></p>
                      <a class="btn btn-muted" routerLink="{{i+1}}">Learn more</a>
                    </div>
                  </div>
                </div>
              </div>
      
    </div>
</div>
