<div class="container">
    <div class="row justify-content-center">
      <div *ngIf ="!selected">
        <button class=" btn btn-dark shadow p-3 mb" (click)="selectChanger()">Add new</button>
      </div>
      <div *ngIf="selected" class="row rounded">
        
        <form class="rounded justify-content-center shadow p-3 mb">
          <button class=" btn btn-default border text-white" (click)="selectChanger()">Hide</button>
          <div class="form-group col-4">
              <label class="text-white" for="Title">Title</label>
              <input type="text" class="form-control" id="Title"  name="title" [(ngModel)]="dish.title">
            </div>
          <div class="form-group col-4">
              <label class="text-white" for="Ingradients">Ingradients</label>
              <textarea class="form-control" id="Ingradients" rows="3" cols="7" name="ingradients"  [(ngModel)]="dish.ingradients"></textarea>
          </div>
          <div class="form-group col-4">
              <label class="text-white" for="Recipe">Recipe</label>
              <textarea class="form-control" id="Recipe" rows="3" cols="7" name="recipe" [(ngModel)]="dish.recipe"></textarea>
            </div>
            <div class="form-group col-4">
              <label class="text-white" for="author">Author</label>
              <input type="text" class="form-control" id="author" name="author" [(ngModel)]="dish.author">
            </div>
            <div>
              <button type="submit" name="add" class="btn btn-dark text-white" (click)="addRecipe(dish)">Send</button>
          </div>
      </form>    
      </div>
    </div>
</div>
